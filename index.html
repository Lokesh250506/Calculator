<!DOCTYPE html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "style.css" rel = "stylesheet">
    </head>
    <body>
      <div class ="bigobject">
      <p>CALCULATOR</p>
      <div class = "display"></div>
      <div class = "numbers">
        <button class = "clear">AC</button>
        <button class = "percentage">%</button>
        <button class = "back">C</button>
        <button class = "divide">รท</button>
        <button class = "no7">7</button>
        <button class = "no8">8</button>
        <button class = "no9">9</button>
        <button class = "multiply">x</button>
        <button class = "no4">4</button>
        <button class = "no5">5</button>
        <button class = "no6">6</button>
        <button class = "subtract">-</button>
        <button class = "no1">1</button>
        <button class = "no2">2</button>
        <button class = "no3">3</button>
        <button class = "add">+</button>
        <button class = "no00">00</button>
        <button class = "no0">0</button>
        <button class = "decimal">.</button>
        <button class = "equal">=</button>
      </div>    
      </div>
        <script src = "script.js"></script>
    </body>
</html>
